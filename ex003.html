<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 003</title>

</head>
<body>
        <label for="number1">Digite um valor:</label>
        <input type="number" id="number1">  <br>

        <label for="number2">Digite outro valor:</label>
        <input type="number" id="number2">
        <br>
        <button onclick="soma()">Soma</button>
        <div id="res"></div>        
<script>
    function soma(){
        let num1 = document.querySelector("#number1")
        let num2 = document.querySelector("#number2")
        let n1 = Number(num1.value)
        let n2 = Number(num2.value)

        let soma = n1 + n2
        let res = document.querySelector('#res')
        console.log(soma)
        res.innerHTML = `A soma entre ${num1.value} e ${num2.value} e igual ${soma}`
    }
</script>
</body>
</html>
